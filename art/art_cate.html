<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art/art_cate.css">
</head>

<body>
    <!-- 布置面板 -->
    <div class="layui-card">
        <!-- 面板标题 -->
        <div class="layui-card-header">
            <div>文章类别管理</div>
            <!-- 标题添加类别按钮 -->
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm " id="btn-addArtCate">添加类别</button>
        </div>
        <!-- 面板内容 -->
        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>

        </div>
    </div>






    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 插入表格内容的模板标签 -->
    <script type="text/html" id="tpl_tr">

        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-Id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-del" data-Id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 插入表格内容的模板标签 -->
    <!-- 插入弹出层的添加类别表单标签 -->
    <script type="text/html" id='popup-add'>
        <form class="layui-form" id='add-form'>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </script>
    <!-- 插入弹出层的添加类别表单标签 -->

    <!-- 插入弹出层的编辑类别表单标签 -->
    <script type="text/html" id='popup-edit'>
        <form class="layui-form" id='edit-form' lay-filter="edit-form">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>

    </script>
    <!-- 插入弹出层的编辑类别表单标签 -->





    <script src="../assets/js/art/art_cate.js"></script>




</body>

</html>
